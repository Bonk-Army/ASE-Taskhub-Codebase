<div>Hello {{firstname}} {{lastname}}</div>
<form
  (ngSubmit)="onSubmit()"
  #f="ngForm"
>
  <div class="form-group">
    <h2>Wähle ein Team</h2>
    <mat-form-field appearance="fill">
      <mat-label>Team</mat-label>
      <mat-select class="form-control" id="class"
                  required
                  [(ngModel)]="form.team" name="classes">
        <mat-option *ngFor="let team of teams" [value]="team.team_id">
          {{team.team_name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="form-group">
    <h2>Wähle eine Aufgabe</h2>
    <mat-form-field appearance="fill">
      <mat-label>Fächer</mat-label>
      <mat-select class="form-control" id="task"
                  required
                  [(ngModel)]="form.task" name="task">
        <mat-option *ngFor="let task of tasks" [value]="task.task_id">
          {{task.question}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>


  <h2>Antwort erstellen</h2>
  <div class="form-group">
    <input type="text" class="form-control" id="quest"
           required
           [(ngModel)]="form.text" name="answ" #answ="ngModel">
    <div [hidden]="answ.valid"
         class="alert alert-danger">
      Answer is required
    </div>
  </div>
  <button type="submit" class="btn btn-success" >Submit</button>
</form>
